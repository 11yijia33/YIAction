name: 打包vue项目
on: push
jobs:
  npm-build:
    name: build工作
    runs-on: ubuntu-latest

    steps:
      - name: 使用checkout
        uses: actions/checkout@v4

      - name: 设置Node.js环境
        uses: actions/setup-node@v4 # 官方Node.js安装工具

      - name: ⏬下载依赖
        run: npm install

      - name: 📦打包项目
        run: npm run build
