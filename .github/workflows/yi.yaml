name: 打包vue项目
on: push

permissions:
  contents: write

jobs:
  npm-build:
    name: build工作
    runs-on: ubuntu-latest

    steps:
      - name: 使用checkout
        uses: actions/checkout@v4

      - name: 设置Node.js环境
        uses: actions/setup-node@v4 # 官方Node.js安装工具

      - name: ⏬下载依赖
        run: |
          npm cache clean --force  # 强制清理npm缓存
          rm -rf node_modules package-lock.json  # 删除可能损坏的依赖和锁文件
          npm install  # 重新安装依赖
          if [ -d "node_modules/vite" ]; then
            echo "Vite 安装成功"
          else
            echo "Vite 安装失败，检查package.json是否包含vite"
            cat package.json  # 输出package.json内容用于排查
            exit 1
          fi

      - name: 📦打包项目
        run: npm run build

      - name: 🚀部署
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
